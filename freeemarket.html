<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid with Buttons</title>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
    <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      width: 90%;
      max-width: 800px;
    }

    .grid-item {
      aspect-ratio: 1 / 1;
      /* Makes the grid items perfect squares */
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .button {
      width: 100%;
      height: 100%;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .red {
      background-color: #d45555;
    }

    .blue {
      background-color: #568ecc;
    }

    .green {
      background-color: #56cc6d;
    }

    .yellow {
      background-color: #ccbf56;
    }

    .purple {
      background-color: #9256cc;
    }

    .orange {
      background-color: #cc7a56;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="grid-item"><button class="button red">Red</button></div>
    <div class="grid-item"><button class="button blue">Blue</button></div>
    <div class="grid-item"><button class="button green">Green</button></div>
    <div class="grid-item"><button class="button yellow">Yellow</button></div>
    <div class="grid-item"><button class="button purple">Purple</button></div>
    <div class="grid-item"><button class="button orange">Orange</button></div>
    <div class="grid-item"><button class="button red">Red</button></div>
    <div class="grid-item"><button class="button blue">Blue</button></div>
    <div class="grid-item"><button class="button green">Green</button></div>
  </div>
</body>

</html>
